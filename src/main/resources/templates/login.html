<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Логин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login-form.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}" style="margin-right: 40px;">MyCalories</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Дневник</a>
            </li>
            <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin}">Админ панель</a>
            </li>
        </ul>

        <th:block sec:authorize="isAuthenticated()">
            <span class="navbar-text mr-3" sec:authentication="name"></span>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Выйти</button>
            </form>
        </th:block>

        <th:block sec:authorize="isAnonymous()">
            <form class="form-inline my-2 my-lg-0 mr-3" th:action="@{/login}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Войти</button>
            </form>
            <form class="form-inline my-2 my-lg-0" th:action="@{/registration}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Регистарция</button>
            </form>
        </th:block>
        </span>
    </div>
</nav>

<div class="container">
<div class="form-login">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Логин</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="username">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Пароль</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" name="password">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div th:if="${param.error}" th:text="'Неверный логин или пароль'" class="text-danger mt-2"></div>
        <div th:if="${regInfo} != null" th:text="${regInfo}" class="text-success mt-2"></div>
    </form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
