<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Админ</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}" style="margin-right: 40px;">MyCalories</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Дневник</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin}">Админ панель</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/meals}">Питание</a>
            </li>
        </ul>

        <th:block sec:authorize="isAuthenticated()">
            <span class="navbar-text mr-3" sec:authentication="name"></span>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Выйти</button>
            </form>
        </th:block>

        <th:block sec:authorize="isAnonymous()">
            <form class="form-inline my-2 my-lg-0 mr-3" th:action="@{/login}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Войти</button>
            </form>
            <form class="form-inline my-2 my-lg-0" th:action="@{/registration}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Регистарция</button>
            </form>
        </th:block>
    </div>
</nav>


<footer class="page-footer font-small bg-primary" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3">
                <div class="mb-10 flex-center">
                    <!--Vkontakte-->
                    <a class="btn-floating btn-lg btn-vk" type="button" role="button" href="https://vk.com/romantlt" target="_blank" style="font-size: 2.25rem;"><i class="fab fa-vk"></i></a>
                    <!--Github-->
                    <a class="btn-floating btn-lg btn-git" type="button" role="button" href="https://github.com/scadar" target="_blank" style="font-size: 2.25rem;"><i class="fab fa-github"></i></a>
                    <!--Email-->
                    <a class="btn-floating btn-lg btn-email" type="button" role="button" href="mailto:teghtml@yandex.ru" style="font-size: 2.25rem;"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright text-center py-3">Создатель: Мирошников Роман</div>

</footer>

<th:block th:fragment="js">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</th:block>
<th:block th:fragment="css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
</th:block>
</body>
</html>
